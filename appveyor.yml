version: '{build}'
skip_tags: true

environment:
  AUTH_TOKEN:
    secure: EQ9miMjfX/QAoBvgc6D+JLmHatLyxOEKZ/uo68QijxWW5Gp4MzB/pOH9+u2GlDVO

configuration: Release

build: 
    project: update.sln
    parallel: true

after_build:
  
  - cd Win32
  - 7z a ../Update.zip ./* -xr!.git* -mx9
  - cd ..

test: off

artifacts:
  - path: Update.zip
    name: Update

branches:
  only:
    - master

deploy:
  release: latest
  description: 'Automatic build commit $(APPVEYOR_REPO_COMMIT) $(APPVEYOR_REPO_COMMIT_TIMESTAMP)'
  provider: GitHub
  force_update: true
  auth_token:
    secure: EQ9miMjfX/QAoBvgc6D+JLmHatLyxOEKZ/uo68QijxWW5Gp4MzB/pOH9+u2GlDVO
  on:
    branch: master
